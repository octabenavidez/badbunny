<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apartado para poder concretar un espacio de comunicacion.">
    <meta name="keywords" content="BAD BUNNY, BAD BUNNY CONTACTO, BAD BUNNY PÁGINA, BAD BUNNY FORMULARIO, BAD BUNNY COMUNICAR" >
    <title>Formulario para conocernos mas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body> 
    <header class="sticky-lg-top">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><img src="imagenes/logobadbunny.png" alt="Logo BadBunny" width="190px" height="110px"></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MenuNavegacion">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="MenuNavegacion" class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav ">
                <li class="nav-item"> <a class="nav-link" href="index.html">Inicio</a> </li>
                <li class="nav-item"> <a class="nav-link" href="tour.html">Tour</a> </li>
                <li class="nav-item"> <a class="nav-link" href="noticias.html">Noticias</a> </li>
                <li class="nav-item"> <a class="nav-link" href="discografia.html">Discografia</a> </li>
                <li class="nav-item"> <a class="nav-link" href="form.html">Contacto</a> </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main class="p-3">
        <!-- Seccion del Logo del Tour de Bad Bunny-->
        <section id="imagenPrincipal">
            <div class="text-center container-xxl">
                <img src="https://worldshottesttour.com/static/0158a4c798041d8e862deb71db6aa0cd/9d946/BB_Header.webp" class="img-fluid" alt="Logo del Tour de Bad Bunny">
            </div>
        </section>
        <!-- Seccion de Formulario para comentarios de los visitantes-->
        <section id="form">
            <div class="contenedor">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label fs-5">Nombre:</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label fs-5">E-mail:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text fs-6">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fs-5">Contraseña:</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <select class="form-select mb-2 fs-6" aria-label="Default select example">
                        <option value="EUTM">El último tour del mundo</option>
                        <option value="UVST">Un Verano Sin Ti</option>
                        <option value="YHLQMDLG">YHLQMDLG</option>
                        <option value="LQNIS">Las que no iban a salir</option>
                    </select>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fs-5">Tus comentarios:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label fs-6" for="flexCheckDefault">
                            ¿Quieres recibir correos de la página?
                        </label>
                      </div>
                    <button type="submit" class="btn btn-primary mt-2 fs-6">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="d-flex justify-content-between align-items-center mx-1">
            <div class="imagenPrincipal-footer">
                <img src="imagenes/iconito.png" alt="Cara de bad-bunny icono minimalista">
            </div>

            <div>
                <h4 class="fs-6 wow animate__animated animate__pulse">
                    Todos los derechos reservados.
                </h4>   
            </div>
        
            <div class="imagenSecundaria-footer">
                <a href="https://www.instagram.com/badbunnypr/" target="_blank"><img src="redes/instagram.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/channel/UCmBA_wu8xGg1OfOkfW13Q0Q" target="_blank"><img src="redes/youtube.png" alt="Youtube"></a>
                <a href="https://twitter.com/sanbenito?lang=es" target="_blank"><img src="redes/gorjeo.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</body>
</html>
